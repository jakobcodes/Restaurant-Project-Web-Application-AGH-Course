<div class="users-container">
    <div class="user-container" *ngFor="let user of users">
        <p>{{user.displayName}}</p>
        <p>{{user.email}}</p>
        <div class="roles">
            <p>customer: {{user.roles.customer}} </p>
            <p>manager: {{user.roles.manager}}</p>
            <p>admin: {{user.roles.admin}}</p>
        </div>
        <p>banned: {{user.banned}}</p>
        <button (click)="banUser(user)">ban</button>
        <button (click)="unbanUser(user)">unban</button>
    </div>
</div>
