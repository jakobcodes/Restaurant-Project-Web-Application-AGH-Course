<div class="container">
    <div class="form">
        <h1>Sign Up</h1>
        <input type="text" [(ngModel)]="email" placeholder="email">
        <input type="password" [(ngModel)]="password" placeholder="password">
        <input type="text" [(ngModel)]="displayName" placeholder="name">
        <button class="register" (click)="signUp()">Sign Up</button>
    </div>
</div>
